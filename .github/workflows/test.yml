name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install --package-lock-only
      - run: |
          npm run all

      - name: Use This Action
        uses: ./
        with:
          milliseconds: 1000
